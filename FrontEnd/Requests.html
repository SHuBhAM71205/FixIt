<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/7eb41a9bdc.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="navigation">
        <button class="btn-trans toggle-hidden" id="sidebar">
            <i class="fa-solid fa-angles-left fa-2xl ani-pop"></i>
        </button>
        <div class="brand toggle-hidden">
            <div class="brand-name">FixIt</div>

        </div>
        <div class="profile toggle-hidden">
            <div class="profile-img">
                <img src="./Source/Default-profile-3.jpg" alt="">
            </div>
            <div class="profile-name">
                Jeel Kalathiya
            </div>
        </div>


        <ul class="link-container toggle-hidden">
            <li class="link-item" id="NavDashboard">
                <a href="Dashboard.html">
                    <div class="link-icon"><i class="fa-solid fa-chart-simple fa-lg"></i></div>
                    <div class="link-text">Dashboard</div>
                </a>
            </li>
            <li class="link-item active" id="NavRequests">
                <a href="Requests.html">
                    <div class="link-icon"><i class="fa-solid fa-bullhorn fa-lg"></i></div>
                    <div class="link-text">Requests</div>
                </a>
            </li>
            <li class="link-item" id="NavTaskMasters">
                <a href="TaskMasters.html">
                    <div class="link-icon"><i class="fa-solid fa-users fa-lg"></i></div>
                    <div class="link-text">Task Masters</div>
                </a>
            </li>
            <li class="link-item" id="NavReports">
                <a href="Reports.html">
                    <div class="link-icon"><i class="fa-solid fa-file-lines fa-lg"></i></div>
                    <div class="link-text">Reports</div>
                </a>
            </li>
        </ul>

        <button class="btn-logout toggle-hidden">
            Log Out
        </button>

    </div>
    <div id="content-canvas">

        <div class="canvas-heading">
            Requests
        </div>

        <div class="search-request">
            <input type="text" id="search-request-text" placeholder="Search request">
            <div class="search-btn">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </div>
        </div>

        <div class="search-result">
            <!-- <div class="no-result">
                <div class="icon">
                    <i class="fa-solid fa-circle-exclamation fa-xl ani-fade"></i>
                </div>
                <div class="text ani-fade">
                    No Result found
                </div>
            </div> -->
            <div class="yes-result">

            </div>
        </div>

        <div class="full-result">
            <div class="request-comp">
                <div class="request-profile">
                    <img src="./Source/Default-profile-2.jpg" alt="">
                </div>
                <div class="request-profile-name">
                    Jeel Kalathiya
                </div>
                <div class="request-date">
                    05/02/2025
                </div>
                <div class="request-category">
                    Electrical
                </div>
                <div class="request-status status-active">
                    <div class="request-status-icon">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <div class="request-status-text">
                        Completed
                    </div>
                </div>

                <div class="request-location">
                    <i class="fa-solid fa-location-dot fa-lg"></i>
                </div>
                <button class="request-details-btn">
                    Details
                </button>
            </div>

            <div class="request-comp">
                <div class="request-profile">
                    <img src="./Source/Default-profile-1.jpg" alt="">
                </div>
                <div class="request-profile-name">
                    Jeel Kalathiya
                </div>
                <div class="request-date">
                    05/02/2025
                </div>
                <div class="request-category">
                    Electrical
                </div>
                <div class="request-status status-no-active">
                    <div class="request-status-icon">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <div class="request-status-text">
                        Pending
                    </div>
                </div>
    
                <div class="request-location">
                    <i class="fa-solid fa-location-dot fa-lg"></i>
                </div>
                <button class="request-details-btn">
                    Details
                </button>
            </div>
        </div>

        

    </div>

    <script src="./Scripts/script.js"></script>
</body>

</html>
