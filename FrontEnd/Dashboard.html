<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/7eb41a9bdc.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <div id="navigation">
        <button class="btn-trans" id="sidebar">
            <i class="fa-solid fa-angles-left fa-2xl ani-pop"></i>
        </button>
        <div class="brand">
            <div class="brand-name">FixIt</div>

        </div>
        <div class="profile">
            <div class="profile-img">
                <img src="./Source/Default-profile-3.jpg" alt="">
            </div>
            <div class="profile-name">
                Jeel Kalathiya
            </div>
        </div>


        <ul class="link-container">
            <li class="link-item" id="NavDashboard">
                <a href="Dashboard.html">
                    <div class="link-icon"><i class="fa-solid fa-chart-simple fa-lg"></i></div>
                <div class="link-text">Dashboard</div>
                </a>
            </li>
            <li class="link-item" id="NavRequests">
                <a href="Requests.html">
                    <div class="link-icon"><i class="fa-solid fa-bullhorn fa-lg"></i></div>
                <div class="link-text">Requests</div>
                </a>
            </li>
            <li class="link-item" id="NavTaskMasters">
                <a href="TaskMasters.html">
                    <div class="link-icon"><i class="fa-solid fa-users fa-lg"></i></div>
                <div class="link-text">Task Masters</div>
                </a>
            </li>
            <li class="link-item" id="NavReports">
                <a href="Reports.html">
                    <div class="link-icon"><i class="fa-solid fa-file-lines fa-lg"></i></div>
                <div class="link-text">Reports</div>
                </a>
            </li>
        </ul>

        <button class="btn-logout">
            Log Out
        </button>

    </div>
    <div id="content-canvas">
        <div class="canvas-heading">
            Dashboard
        </div>

        <div class="stat-container">
            <div class="stat">
                <div class="circle c1"></div>
                <div class="circle c2"></div>
                <i class="fa-solid fa-bullhorn fa-xl ani-shake"></i>
                <div class="stat-text">
                    Requests
                </div>
                <div class="stat-value">
                    200
                </div>
            </div>
            <div class="stat">
                <div class="circle c1"></div>
                <div class="circle c2"></div> 
                <i class="fa-solid fa-users-line fa-xl ani-pop"></i>
                <div class="stat-text">
                    Task Masters
                </div>
                <div class="stat-value">
                    520 / 600
                </div>
            </div>
            <div class="stat">
                <div class="circle c1"></div>
                <div class="circle c2"></div>
                <i class="fa-solid fa-hourglass fa-xl ani-spin"></i>
                <div class="stat-text">
                    Pending
                </div>
                <div class="stat-value">
                    4000 / 10000
                </div>
            </div>
            <div class="stat">
                <div class="circle c1"></div>
                <div class="circle c2"></div>
                <i class="fa-solid fa-check fa-xl ani-pop"></i>
                <div class="stat-text">
                    Completed
                </div>
                <div class="stat-value">
                    5
                </div>
            </div>
        </div> 

        <div class="chart-container">
            <div class="chart-text">
                Weekly Chart
            </div>
            <div class="chart" id="week-chart">
            </div>
        </div>
        <div class="search-result">
            <!-- <div class="no-result">
                <div class="icon">
                    <i class="fa-solid fa-circle-exclamation fa-xl ani-fade"></i>
                </div>
                <div class="text ani-fade">
                    No Result found
                </div>
            </div> -->
            <div class="yes-result">

            </div>
        </div>
        
    </div>

    <script src="./Scripts/script.js"></script>
    <script src="./Scripts/navigation.js"></script>
</body>

</html>
