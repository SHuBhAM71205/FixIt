<body>
  <div class=" homepg-body flex-row">
    <div class="left-nav flex-col">
      <span class="a" onclick="handleclosebtn()" onmouseenter="">
        <i class="fas fa-angle-double-left left-nav-open-close-button"></i>
      </span>

      <div class="user-info-left-nav">
        <span><img src="../../asset/man-icon-illustration-vector.jpg" alt="No image" id="user-img" /></span>
      </div>

      <div class="nav">
        <div class="button" id="b3" onclick="window.location.href='../homepage/homePage.html'">
          Home
        </div>
        <div class="button" id="b1" onclick="window.location.href='./requestService.html'" >
          Request
        </div>

        <div class="button" id="b4" onclick="window.location.href='../history/history.html'"> History</div>
        <div class="button" id="b2" onclick="window.location.href='../feedback/feedbach.html'"> Feedback</div>
        <button id="logout">Log Out </button>

      </div>
    </div>
    <div class="homepg-main-content flex-col">
      <div class="header flex-row">
        <h2>Submit Your Service Request</h2>
      </div>

      <form action="./" class="request-form flex-col" method="post">

        <h2>Service Request Form</h2>
        <form action="submit_service.php" method="POST">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your Name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your Email" required>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone no." required>

          <label for="service-type">Service Type:</label>
          <select id="service-type" name="service_type" required>
            <option value="">Select Service</option>
            <option value="fridge">Fridge Repair</option>
            <option value="computer">Computer Repair</option>
            <option value="laptop">Laptop Repair</option>
            <option value="home_appliance">Home Appliance Repair</option>
            <option value="other">Other</option>
          </select>

          <label for="appliance-details">Appliance/Device Details:</label>
          <input type="text" id="appliance-details" name="appliance_details" placeholder="Brand, Model, etc." required>

          <label for="description">Issue Description:</label>
          <textarea id="description" name="description" rows="4" placeholder="Describe the problem..."
            required></textarea>

          <button type="submit">Submit Request</button>
        </form>
    </div>
  </div>
