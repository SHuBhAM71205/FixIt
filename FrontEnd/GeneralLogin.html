<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Styles/login.css">
</head>
<body>
    <div class="content">
        <div class="login-image">
            <img src="./Source/LoginPage - 2.jpg" alt="">
        </div>
        <div class="login-details">
            <div class="brand">
                Fixit
            </div>

            <form class="login-form" action="">
                <label for="user-id">Username</label>
                <input type="text" name="user-id" placeholder="Enter username" id="user-id" required>
                <label for="user-password">Password</label>
                <input type="password" name="user-password" placeholder="Enter password" id="user-password" required>
                
                <a class="link-text" href="forgot-pwd">Forgot Password ?</a>
                <button class="login-btn" type="submit">Log In</button>

                <a class="link-text" href="forgot-pwd">Don't have account</a>
                <a class="link-text" href="forgot-pwd">Log in as TaskMaster</a>
            
            </form>
        </div>
    </div>
</body>
</html>
